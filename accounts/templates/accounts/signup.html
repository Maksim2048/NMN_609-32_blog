{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Signup</title>
</head>
<body>
    <div class="login">
        <h1>Signup</h1>
        <form class="form" action="/accounts/signup/" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>

</body>
</html>
